name: GeneralStore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Start Android Emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: false
          emulator-boot-timeout: 600
          script: |
            echo "Start Appium server"
            npm install -g appium
            appium driver install uiautomator2
            appium --log-level info --base-path /wd/hub > appium.log 2>&1 &
            npx wait-on tcp:4723

            echo "Restore dotnet dependencies"
            dotnet restore

            echo "Build project"
            dotnet build --configuration Release

            echo "Run NUnit tests"
            dotnet test --configuration Release --logger:"trx;LogFileName=test_results.trx"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: NUnit Tests
          path: "**/TestResults/*.trx"
          reporter: dotnet-trx
